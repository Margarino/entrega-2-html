{% extends 'layout-region.html' %}

{% block body %}

<div class="col-md-5 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{regiones.1}}" method="POST" id="frmPerson" class="form-horizontal">
            <div class="form-group">
                <input type="text" name="Nombre" id="txtNombre" class="form-control" placeholder="Nombre de la Region">
            </div>
                          
            <div class="form-group">
                <input type="text" name="Id_region" id="txtId_region" class="form-control" placeholder="Id de la region">
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </div>
        </form>  
    </div>
</div>

{% endblock %}
