{% extends 'layout-restaurant.html' %}

{% block body %}

<div class="col-md-5 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{restaurantes.1}}" method="POST" id="frmPerson" class="form-horizontal">
            <div class="form-group">
                <input type="text" name="Nombre" id="txtName" class="form-control" placeholder="Nombre restaurant">
            </div>
            
            <div class="form-group">
                <input type="text" name="Id_restaurant" id="txtId_restaurant" class="form-control" placeholder="Id del restaurant">
            </div>
                          
            <div class="form-group">
                <input type="text" name="Id_comida" id="txtId_comida" class="form-control" placeholder="Id comida">
            </div>
                <input type="text" name="Nro_region" id="txtNro_region" class="form-control" placeholder="Nro region">
            <div class="form-group"></div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </div>
        </form>  
    </div>
</div>

{% endblock %}
